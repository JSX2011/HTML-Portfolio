<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Poster</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
<style>
  body{
    background-color: black
}

h1{
    color: white;
    text-transform: uppercase;
}

.poster{
    width: 50%;
    margin-left: 25%;
    margin-top: 100px;
    font-family: 'Libre Baskerville', serif;
    text-align: center;
    color: white;
}

.motivation-img{
    border: 5px solid white;
    width: 100%;
}

</style>

</head>
<body>

  <div class="poster">
    
    <img class="motivation-img" src="../assets/images/Dream.png" alt="Pursue your dream and a guy standing in front of a landscape">
    <h1 class="text">Dreams</h1>
    <p class="text">“All our dreams can come true, if we have the courage to pursue them.” —Walt Disney</p>

  </div>

</body>
</html>
